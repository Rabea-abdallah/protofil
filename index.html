<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image GridView</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      max-width: 200px;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="image-grid" id="imageGrid"></div>

  <script>
    // مسارات الصور
    const imagePaths = [
        "n1.png",
        "n2.png",
        "n3.png",
        "n4.png",
        "n5.png",
        "n6.png",
        "n7.png",
        "n8.png",
        "n9.png",
        "n10.png",
        "n11.png",
        "n12.png",
        "n13.png",
        "n14.png",
        "n15.png",
        "n16.png",
        "n17.png",
        "n18.png",
        "n19.png",
        "n20.png",
        "n21.png",
        "n22.png",
        "n23.png",
        "n24.png",
        "n25.png",
        "n26.png",
        "n27.png",
        "n28.png",
        "n29.png",
        "n30.png",
    ];

    // إنشاء الصور
    const imageGrid = document.getElementById("imageGrid");
    imagePaths.forEach(path => {
      const img = document.createElement("img");
      img.src = path;
      img.alt = "Image";
      imageGrid.appendChild(img);
    });
  </script>

</body>
</html>
