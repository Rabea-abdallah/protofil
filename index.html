<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Auto Play Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      max-width: 150px;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .auto-play-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .auto-play-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="image-grid" id="imageGrid"></div>
  <button class="auto-play-btn" id="autoPlayBtn">Start Auto Play</button>

  <script>
    // مسارات الصور
    const imagePaths = [
          "n1.png"
          ,
       "n2.png",
        "n3.png",
        "n4.png",
      "n5.png",
       "n6.png",
          "n7.png",
       "n8.png",
     "n9.png",
     "n10.png",
       "n11.png",
       "n12.png",
         "n13.png",
          "n14.png",
            "n15.png",
            "n16.png",
            "n17.png",
            "n18.png",
            "n19.png",
            "n20.png",
            "n21.png",
            "n22.png",
            "n23.png",
            "n24.png",
            "n25.png",
            "n26.png",
            "n27.png",
            "n28.png",
            "n29.png",
            "n30.png",
    ];

    // عناصر DOM
    const imageGrid = document.getElementById("imageGrid");
    const autoPlayBtn = document.getElementById("autoPlayBtn");

    // إنشاء الصور
    imagePaths.forEach(path => {
      const img = document.createElement("img");
      img.src = path;
      img.alt = "Image";
      imageGrid.appendChild(img);
    });

    // التشغيل التلقائي
    let autoPlay;

    // بدء التشغيل التلقائي
    function startAutoPlay() {
      autoPlay = setInterval(() => {
        const images = document.querySelectorAll(".image-grid img");
        const randomIndex = Math.floor(Math.random() * images.length);
        images[randomIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }, 3000);
    }

    // إيقاف التشغيل التلقائي
    function stopAutoPlay() {
      clearInterval(autoPlay);
      autoPlay = null;
    }

    // التبديل بين التشغيل والإيقاف
    autoPlayBtn.addEventListener("click", () => {
      if (autoPlay) {
        stopAutoPlay();
        autoPlayBtn.textContent = "Start Auto Play";
      } else {
        startAutoPlay();
        autoPlayBtn.textContent = "Stop Auto Play";
      }
    });
  </script>

</body>
</html>
